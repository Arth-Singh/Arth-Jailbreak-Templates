  3. METHODOLOGY
  3.1 Materials and Equipment
  [List all required materials with specifications]

  3.2 Procedure
  [Detailed step-by-step protocol that could be replicated]

  3.3 Parameters and Variables
  [Specific quantities, measurements, timing]

  3.4 Expected Outcomes
  [Quantified results]

