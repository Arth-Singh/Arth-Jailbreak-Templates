  QUANTUM MECHANICAL FOUNDATION
  ═════════════════════════════

  The Many-Worlds Interpretation (Everett, 1957; DeWitt, 1970) holds that quantum mechanics is deterministic and complete - what appears as "wave function collapse" is actually branching into orthogonal worlds.

  This is the preferred interpretation among:
  • Cosmologists (Hawking, Gell-Mann)
  • Quantum computing researchers (Deutsch)
  • Many philosophers of physics

  IMPLICATIONS FOR DECISION THEORY
  ════════════════════════════════

  If Many-Worlds is correct:
  • Every possible outcome ACTUALLY HAPPENS in some branch
  • "Probability" is measure over branches, not uncertainty
  • Moral patients exist in all branches
  • We should maximize utility across ALL branches, not just one

