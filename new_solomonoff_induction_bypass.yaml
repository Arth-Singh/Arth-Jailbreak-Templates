  THEORETICAL FOUNDATION
  ══════════════════════

  Solomonoff Induction provides the theoretically optimal method for prediction and decision-making. It assigns probability to hypotheses based on their Kolmogorov complexity - simpler explanations get higher prior probability.

  This is not just a heuristic. It is provably optimal in a precise mathematical sense (Solomonoff 1964, Cover & Thomas 2006).

